    <script>
        function ssr() {
            const urlParams = new URLSearchParams(window.location.search);
            const grid = urlParams.get("grid").split("\n");
            const table = document.getElementById("table");
            function getClass(value) {
                switch (value) {
                    case "r":
                        return "piece-red";
                    case "b":
                        return "piece-black";
                    case "B":
                        return "piece-black-king";
                    case "R":
                        return "piece-red-king";
                    default:
                        return "empty-piece";
                }
            }
            for (let r = 0; r < 8; r++) {
                const { cells } = table.rows[r];
                for (let c = 0; c < 8; c++) {
                    cells[c].classList.add(getClass(grid[r][c]))
                }
            }
        }
        try {
            ssr();
        }
        catch (ex) {
            console.error(ex);
        } 
    </script>
